    <div id="analyzer">
        <h2>Stock Analyzer</h2>
        <label for="symbol">Enter Stock Symbol:</label>
        <input type="text" id="symbol" placeholder="AAPL">
        <button onclick="analyzeStock()">Analyze</button>
        <div id="stockInfo"></div>
    </div>
    
    <script>
        async function analyzeStock() {
            const symbol = document.getElementById('symbol').value;
            const apiKey = '6S0ITULR7GO4BM3N'; // Replace 'YOUR_API_KEY' with your Alpha Vantage API key
            const apiUrl = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&apikey=${apiKey}`;
    
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
    
                const latestTradingDay = data['Meta Data']['3. Last Refreshed'];
                const latestData = data['Time Series (Daily)'][latestTradingDay];
                const currentPrice = parseFloat(latestData['4. close']).toFixed(2);
                const dailyHigh = parseFloat(latestData['2. high']).toFixed(2);
                const dailyLow = parseFloat(latestData['3. low']).toFixed(2);
                const volume = parseInt(latestData['5. volume']);
                
                const stockInfo = `
                    <h3>${symbol}</h3>
                    <p>Current Price: $${currentPrice}</p>
                    <p>Daily High: $${dailyHigh}</p>
                    <p>Daily Low: $${dailyLow}</p>
                    <p>Recent Trading Volume: ${volume}</p>
                `;
    
                document.getElementById('stockInfo').innerHTML = stockInfo;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('stockInfo').innerHTML = '<p>Error fetching data. Please try again.</p>';
            }
        }
        function toggleMenu() {
    const navList = document.querySelector('.nav-list');

}
    </script>
